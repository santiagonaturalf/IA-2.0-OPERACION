<!doctype html>
<html>
  <body style="font-family:system-ui; padding:12px;">
    <h3>Menú Principal</h3>
    <button onclick="run('limpiarDiaAnterior')">Limpiar día anterior</button>
    <br><br>
    <button onclick="run('generarListasAdquisiciones')">Generar Lista de Adquisiciones</button>
    <br><br>
    <button onclick="run('generarListaEnvasado')">Generar Lista de Envasado</button>
    <script>
      function run(fn){
        google.script.run
          .withSuccessHandler(()=>alert('✓ Listo'))
          .withFailureHandler(e=>alert('✗ Error: '+e.message))
          [fn]();
      }
    </script>
  </body>
</html>
